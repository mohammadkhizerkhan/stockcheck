<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Counter App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="contents">

        <div class="inputs">
            <label for="purIn">Purchase prize:
            </label>
            <input type="number" id="purIn" placeholder="enter the purchase" class="inputboxes" cols="40"></input>
            <br>
            <label for="stockIn">Stock Quantity:
            </label>
            <input type="number" id="stockIn" placeholder="enter the stock" class="inputboxes" cols="40"></input>
            <br>
            <label for="curIn">Current prize:
            </label>
            <input type="number" id="curIn" placeholder="enter the current" class="inputboxes" cols="40"></input>

            <div class="outputs">
                <input id="click" type="button" value="check"/>
            </div>
            <div name="" id="result" rows="4" cols="40" placeholder="output"></div>
        </div>
    </div>
    <script src="/script.js" type="text/javascript"></script>
    
</body>
</html>
